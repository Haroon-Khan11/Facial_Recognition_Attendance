<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style_login.css">
</head>
<body>
    <div class="registration-form">
        <form style="background-color: #403B3B">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="full_name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email Address">
            </div>
            {% if role == 'student' %}
            <div class="form-group">
                <input type="text" class="form-control item" id="student_id" placeholder="Student Number">
            </div>
            {% elif role == 'instructor' %}
            <div class="form-group">
                <input type="text" class="form-control item" id="instructor_id" placeholder="Instructor Number">
            </div>
            {% endif %}
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="confirm_password" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Sign Up</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="static/js/scripts_login.js"></script>
</body>
</html>
