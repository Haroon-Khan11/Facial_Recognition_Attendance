{% extends "header.html" %}
{% block title %} Student Home {% endblock %}

{% block content %}
<h1 style="color: black; text-align: center; padding-top: 120px">Courses</h1>
{% if courses %}
    {% for course in courses %}
    <div style="display: flex; justify-content: center; margin-top: 15px;">
        <a href="{{ url_for('student_course', course_id=course.course_id, student_id=student_id) }}"><div class="card" style="width: 18rem; padding-top: 30px; text-align: center; background-color: #0a0909; color: white">
          <div class="card-body">
            <h5 class="card-title">{{ course.course_name }}</h5>
            <h5 class="card-subtitle" style="color: white">{{ course.course_code }}</h5>
            <hr>
            <p style="margin: 0 10px 0 10px">{{ course.instructor_name }}</p>
          </div>
        </div></a>
    </div>
    {% endfor %}
{% else %}
    <h5 style="text-align: center; margin-top: 15px;">No enrolled courses</h5>
{% endif %}

{% endblock %}
