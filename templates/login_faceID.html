<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with FaceID</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>Login Using Face ID</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <img id="video-stream" src="{{ url_for('video_feed_login') }}" alt="Video Stream" style="max-width: 100%; height: auto;">
                        </div>
                        <div class="form-group">
                            <button type="button" id="login-button" class="btn btn-block btn-primary" onclick="loginButtonClicked()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginButtonClicked() {
            // Send a request to the server to stop video capture and render the login page
            fetch('/stop_video_capture', {
                method: 'POST',
            })
            .then(response => {
                // Handle response, maybe redirect to another page
                window.location.href = '/login_success';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
